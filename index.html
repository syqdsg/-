<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盛浩小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        .game-card {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .game-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .play-btn {
            display: inline-block;
            background-color: #667eea;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 0.5rem;
        }
        
        .play-btn:hover {
            background-color: #5a6fd1;
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>盛浩小游戏</h1>
        <p>点击下方按钮开始游戏</p>
    </header>
    
    <div class="container">
        <!-- 游戏1 -->
        <div class="game-card">
            <h2 class="game-title">抓盛浩</h2>
            <p>抓住他们</p>
            <a href="抓盛浩.html" class="play-btn">开始游戏</a>
        </div>
        
        <!-- 游戏2 -->
        <div class="game-card">
            <h2 class="game-title">空</h2>
            <p>空的</p>
            <a href="https://bilibili.com" class="play-btn">开始游戏</a>
        </div>
    </div>
    
    <footer>
        <p>© 2025 盛浩小游戏 版权没有的</p>
    </footer>
</body>
</html>
